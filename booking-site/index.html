<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

<body>

  <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1"

    <defs>
      <symbol id="icon-menu" viewBox="0 0 24 24">

  <header class="Header">

      <button class="Header-switch button button-icon" type="button">

      <div class="Header-menu">
        <div class="Header-menu-user">
          <a href="">Register</a>
          <a href="">Sing In</a>

        <a class="Header-menu-property button button-blue" href="">List your property</a>
        <div class="Header-menu-helper">
          <select>
            <option value="en">En</option>
          </select>
          <select>
            <option value="en">UAH</option>
          </select>
        </div>
      </div>
    </div>


  </header>

  <script src="js/main.js"></script>
  <body>
