<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form ve Elemanları</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form action="https://httpbin.org/post" method="POST">

    <input type="hidden" name="product" value="s-500" >

    <div class="form-row">
      <label for="adi">Adı</label>
      <input name="adi" id="adi" type="text" required placeholder="Ahmet Yılmaz" />
    </div>

    <div class="form-row">
      <label for="tel">Telefon</label>
      <input name="tel" id="tel" type="tel" required />
    </div>
    
    <div class="form-row">
      <label for="email">Email</label>
      <input name="email" id="email" type="email" required />
    </div>

    <div class="form-row">
      <label for="mesaj">Mesaj</label>
      <textarea name="mesaj" id="mesaj" rows="3"></textarea>
    </div>

    <div class="form-row">
      <label for="sehir">Yaşadığınız Şehir</label>
      <select name="sehir" id="sehir">
        <option value="34">İstanbul</option>
        <option value="35" selected>İzmir</option>
        <option value="06">Ankara</option>
      </select>
    </div>

    <div class="form-row">
      <p>Sevdiğiniz Renk</p>

      <div class="radio-container">
        <label><input type="radio" name="renk" value="kirmizi" />Kırmızı</label> 
        <label><input type="radio" name="renk" value="yesil" />Yeşil</label> 
        <label><input type="radio" name="renk" value="sari" />Sarı</label>
      </div>
      
    </div>

    <div class="form-row">
      <button type="reset">Sıfırla</button>
      <button type="submit">Gönder</button>
    </div>

  </form>

</body>
</html>
